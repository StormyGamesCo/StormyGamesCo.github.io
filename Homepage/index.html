<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Games</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* 기본적으로 보이게 설정하되, 투명도로 깜빡임 제어 */
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #0b0e14; 
            color: #ffffff; 
            line-height: 1.6;
            opacity: 0; /* 처음에 투명하게 설정 */
            transition: opacity 0.3s ease-in; /* 부드럽게 나타나게 함 */
        }

        .lang-switch {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; border: 1px solid #66c0f4;
        }
        .lang-switch button {
            background: none; border: none; color: white; cursor: pointer; font-weight: bold; padding: 5px 10px;
        }
        .lang-switch button.active { color: #66c0f4; text-decoration: underline; }

        header {
            height: 70vh; /* 요청하신 대로 70%로 조정 */
            /* 배경 어두운 필터 제거, 이미지가 안 나올 경우를 대비해 배경색 설정 */
            background-color: #1a1a1a;
            background-image: url('banner.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; text-align: center; padding-bottom: 50px;
        }

        /* 배너 안의 버튼이 이미지에 묻힐 경우를 대비한 그림자 */
        .steam-button {
            display: inline-block; background-color: #171a21; color: #ffffff; padding: 15px 40px; text-decoration: none;
            font-size: 1.2rem; font-weight: bold; border-radius: 5px; transition: 0.3s; border: 1px solid #66c0f4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .steam-button:hover { background-color: #66c0f4; color: #171a21; }

        section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        h2 { font-size: 2.5rem; margin-bottom: 30px; border-bottom: 2px solid #66c0f4; display: inline-block; padding-bottom: 10px; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin: 40px 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        footer { padding: 40px; background-color: #05070a; text-align: center; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button id="btn-ko" onclick="setLanguage('ko')">KO</button> | 
        <button id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

    <header>
        <h1 style="display:none;">Stormy Games</h1> 
        <a href="#steam" class="steam-button" data-key="steam-btn">지금 스팀에서 보기</a>
    </header>

    <section>
        <h2 data-key="about-title">The Shift 게임 소개</h2>
        <p data-key="about-text">게임 소개글</p>
    </section>

    <section style="background-color: #161b22;">
        <h2 data-key="trailer-title">트레일러</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="steam">
        <h2 data-key="play-title">스팀에서 플레이하기</h2>
        <br>
        <a href="YOUR_STEAM_URL" target="_blank" class="steam-button" data-key="view-steam">VIEW ON STEAM</a>
    </section>

    <footer>
        &copy; 2026 Stormy Games. All Rights Reserved.
    </footer>

    <script>
        function smoothScroll(targetId) {
            const target = document.getElementById(targetId);
            if (!target) return;

            // 브라우저의 기본 스크롤 기능을 코드로 직접 제어
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        }
        
        const translations = {
            ko: {
                "steam-btn": "지금 스팀에서 보기",
                "about-title": "The Shift 게임 소개",
                "about-text": "당신은 보안 관제실의 야간 근무자로 고용되었습니다.\n당신의 임무는 단순하지만 치명적입니다.\n5개의 화면을 통해 들어오는 실시간 영상을 감시하고,\n변화를 찾아내며, 아침이 올 때까지 살아남는 것입니다.",
                "trailer-title": "트레일러",
                "play-title": "스팀 위시리스트",
                "view-steam": "VIEW ON STEAM"
            },
            en: {
                "steam-btn": "View on Steam Now",
                "about-title": "The Shift Game Info",
                "about-text": "You’ve been hired as the night shift operator for the security control room.\nYour mission is simple, yet deadly: Monitor the real-time feeds across five screens,\nspot any anomalies, and survive until morning.",
                "trailer-title": "TRAILER",
                "play-title": "WISHLIST ON STEAM",
                "view-steam": "VIEW ON STEAM"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });

            document.getElementById('btn-ko').classList.toggle('active', lang === 'ko');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            
            localStorage.setItem('preferredLang', lang);
            
            // 모든 처리가 끝나면 본문을 서서히 나타나게 함
            document.body.style.opacity = 1;
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) {
                setLanguage(savedLang);
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                const defaultLang = browserLang.startsWith('ko') ? 'ko' : 'en';
                setLanguage(defaultLang);
            }
        };
    </script>
</body>
</html>
