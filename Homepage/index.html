<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Games</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', 'Noto Sans JP', 'Microsoft YaHei', sans-serif; 
            background-color: #0b0e14; 
            color: #ffffff; 
            line-height: 1.6;
            opacity: 0; 
            transition: opacity 0.3s ease-in; 
        }

        .lang-switch {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; border: 1px solid #66c0f4;
            display: flex; gap: 5px; align-items: center;
        }
        .lang-switch button {
            background: none; border: none; color: white; cursor: pointer; font-weight: bold; padding: 5px 8px;
            font-size: 0.85rem;
        }
        .lang-switch button.active { color: #66c0f4; text-decoration: underline; }
        .lang-divider { color: #444; }

        header {
            height: 70vh;
            background-color: #1a1a1a;
            background-image: url('banner.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; text-align: center; padding-bottom: 50px;
        }

        @media (max-width: 768px) {
            header { height: 50vh; padding-bottom: 30px; }
            header h1 { font-size: 2.5rem; }
            .steam-button { padding: 12px 25px; font-size: 1rem; }
            section { padding: 50px 20px; }
            h2 { font-size: 1.8rem; }
            .lang-switch { top: 10px; right: 10px; padding: 5px; }
        }

        .steam-button {
            display: inline-block; background-color: #171a21; color: #ffffff; padding: 15px 40px; text-decoration: none;
            font-size: 1.2rem; font-weight: bold; border-radius: 5px; transition: 0.3s; border: 1px solid #66c0f4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .steam-button:hover { background-color: #66c0f4; color: #171a21; }

        section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        h2 { font-size: 2.5rem; margin-bottom: 30px; border-bottom: 2px solid #66c0f4; display: inline-block; padding-bottom: 10px; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin: 40px 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        footer { padding: 40px; background-color: #05070a; text-align: center; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button id="btn-ko" onclick="setLanguage('ko')">KO</button>
        <span class="lang-divider">|</span>
        <button id="btn-en" onclick="setLanguage('en')">EN</button>
        <span class="lang-divider">|</span>
        <button id="btn-ja" onclick="setLanguage('ja')">JP</button>
        <span class="lang-divider">|</span>
        <button id="btn-zh" onclick="setLanguage('zh')">CN</button>
    </div>

    <header>
        <h1 style="display:none;">Stormy Games</h1> 
        <a href="#steam" class="steam-button" data-key="steam-btn">지금 스팀에서 보기</a>
    </header>

    <section>
        <h2 data-key="about-title">The Shift 게임 소개</h2>
        <p data-key="about-text" style="white-space: pre-line;">게임 소개글</p>
    </section>

    <section style="background-color: #161b22;">
        <h2 data-key="trailer-title">트레일러</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/m-i3P0zdmLs" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="steam">
        <h2 data-key="play-title">스팀에서 플레이하기</h2>
        <br>
        <a href="https://store.steampowered.com/app/4271910/The_Shift/?" target="_blank" class="steam-button" data-key="view-steam">VIEW ON STEAM</a>
    </section>

    <footer>
        &copy; 2026 Stormy Games. All Rights Reserved.
    </footer>

    <script>
        const translations = {
            ko: {
                "steam-btn": "지금 스팀에서 보기",
                "about-title": "The Shift 게임 소개",
                "about-text": "당신은 보안 관제실의 야간 근무자로 고용되었습니다.\n당신의 임무는 단순하지만 치명적입니다.\n5개의 화면을 통해 들어오는 실시간 영상을 감시하고,\n변화를 찾아내며, 아침이 올 때까지 살아남는 것입니다.",
                "trailer-title": "트레일러",
                "play-title": "지금 스팀에서 플레이하기",
                "view-steam": "VIEW ON STEAM"
            },
            en: {
                "steam-btn": "View on Steam Now",
                "about-title": "About The Shift",
                "about-text": "You’ve been hired as the night shift operator for the security control room.\nYour mission is simple, yet deadly: Monitor the real-time feeds across five screens,\nspot any anomalies, and survive until morning.",
                "trailer-title": "TRAILER",
                "play-title": "Play now on Steam",
                "view-steam": "VIEW ON STEAM"
            },
            ja: {
                "steam-btn": "今すぐSteamで見る",
                "about-title": "The Shift ゲーム紹介",
                "about-text": "あなたは警備室の夜間オペレーターとして雇われました。\n任務は単純ですが、命がけです。\n5개의モニターから送られてくるリアルタイム映像を監視し、\n異変を見つけ出し、朝が来るまで生き延びてください。",
                "trailer-title": "トレーラー",
                "play-title": "今すぐSteamでプレイ",
                "view-steam": "VIEW ON STEAM"
            },
            zh: {
                "steam-btn": "立即在 Steam 上查看",
                "about-title": "The Shift 游戏介绍",
                "about-text": "你被聘为监控室的夜班操作员。\n你的任务虽然简单，但却至关重要：\n通过5个屏幕监视实时画面，找出异常情况，\n并坚持活到清晨。",
                "trailer-title": "预告片",
                "play-title": "立即在 Steam 上畅玩",
                "view-steam": "VIEW ON STEAM"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[lang] && translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });

            // 모든 버튼의 활성화 상태 해제 후 해당 언어만 활성화
            document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + lang.split('-')[0]);
            if(activeBtn) activeBtn.classList.add('active');
            
            localStorage.setItem('preferredLang', lang);
            document.body.style.opacity = 1;
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang && translations[savedLang]) {
                setLanguage(savedLang);
            } else {
                const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
                let defaultLang = 'en';
                if (browserLang.startsWith('ko')) defaultLang = 'ko';
                else if (browserLang.startsWith('ja')) defaultLang = 'ja';
                else if (browserLang.startsWith('zh')) defaultLang = 'zh';
                
                setLanguage(defaultLang);
            }
        };
    </script>
</body>
</html>
